<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ article.title }} | Nonkosi Media</title>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #0b3c5d;
      --secondary-color: #f22e3e;
      --light-color: #f8f9fa;
      --dark-color: #212529;
      --gray-color: #6c757d;
    }
    
    body {
      font-family: 'Ubuntu', sans-serif;
      margin: 0;
      padding: 0;
      color: var(--dark-color);
      line-height: 1.6;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    /* Article Header */
    .article-header {
      margin: 40px 0 30px;
    }
    
    .article-category {
      display: inline-block;
      background: var(--secondary-color);
      color: white;
      padding: 6px 15px;
      border-radius: 4px;
      font-size: 0.9rem;
      margin-bottom: 15px;
      font-weight: 500;
    }
    
    .article-title {
      font-size: 2.2rem;
      margin: 15px 0;
      color: var(--primary-color);
      line-height: 1.3;
    }
    
    .article-meta {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
      color: var(--gray-color);
      font-size: 0.95rem;
    }
    
    .article-author {
      font-weight: 500;
      color: var(--primary-color);
      margin-right: 15px;
    }
    
    .article-date::before {
      content: "â€¢";
      margin: 0 10px;
    }
    
    .article-views {
      margin-left: auto;
    }
    
    /* Article Image */
    .article-image {
      width: 100%;
      height: 400px;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 30px;
    }
    
    .article-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    /* Article Content */
    .article-content {
      font-size: 1.1rem;
      line-height: 1.8;
      margin-bottom: 50px;
    }
    
    .article-content p {
      margin-bottom: 25px;
    }
    
    /* Back Link */
    .back-link {
      display: inline-block;
      margin-bottom: 50px;
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
    }
    
    .back-link:hover {
      text-decoration: underline;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .article-title {
        font-size: 1.8rem;
      }
      
      .article-image {
        height: 250px;
      }
      
      .article-meta {
        flex-wrap: wrap;
      }
      
      .article-views {
        margin-left: 0;
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="/news" class="back-link">&larr; Back to News</a>
    
    <header class="article-header">
      <span class="article-category">{{ article.category }}</span>
      <h1 class="article-title">{{ article.title }}</h1>
      <div class="article-meta">
        <span class="article-author">By {{ article.author.username }}</span>
        <span class="article-date">{{ article.date_posted.strftime('%B %d, %Y') }}</span>
        <span class="article-views">{{ article.views }} views</span>
      </div>
    </header>
    
    <div class="article-image">
      <img src="{{ url_for('static', filename='uploads/profile_pics/' + article.image) }}" 
           alt="{{ article.title }}">
    </div>
    
    <div class="article-content">
      {{ article.content|safe }}
    </div>
  </div>

  <!-- Include your existing footer here -->
</body>
</html>
