{% extends "admin_base.html" %}

{% block content %}
<div class="container">
    <h1>Manage Artists</h1>
    
    <div class="actions">
        <button id="addArtistBtn">Add New Artist</button>
    </div>
    
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Photo</th>
                    <th>Name</th>
                    <th>Songs</th>
                    <th>Upcoming Gigs</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for artist, song_count, gig_count in artists %}
                <tr>
                    <td>
                        <img src="{{ url_for('static', filename='uploads/profile_pics/' + artist.image) }}" 
                             alt="{{ artist.name }}" 
                             style="width: 50px; height: 50px; object-fit: cover; border-radius: 50%;">
                    </td>
                    <td>{{ artist.name }}</td>
                    <td>{{ song_count }}</td>
                    <td>{{ gig_count }}</td>
                    <td>
                        <a href="{{ url_for('edit_artist', artist_id=artist.id) }}" class="btn btn-primary">Edit</a>
                        <a href="{{ url_for('manage_gigs', artist_id=artist.id) }}" class="btn btn-info">Manage Gigs</a>
                        <button class="btn btn-danger delete-artist" data-id="{{ artist.id }}">Delete</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script>
// Add Artist button
document.getElementById('addArtistBtn').addEventListener('click', function() {
    window.location.href = "{{ url_for('add_artist') }}";
});

// Delete Artist buttons
document.querySelectorAll('.delete-artist').forEach(button => {
    button.addEventListener('click', function() {
        const artistId = this.getAttribute('data-id');
        if (confirm('Are you sure you want to delete this artist? This will also delete all their songs and gigs.')) {
            fetch(`/admin/delete_artist/${artistId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.reload();
                } else {
                    alert('Error: ' + data.message);
                }
            });
        }
    });
});
</script>
{% endblock %}
