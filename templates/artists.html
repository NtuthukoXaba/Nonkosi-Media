<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maskandi Artists | Nonkosi Media</title>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #0b3c5d;
      --secondary-color: #f22e3e;
      --light-color: #f8f9fa;
      --dark-color: #212529;
      --gray-color: #6c757d;
    }
    
    body {
      font-family: 'Ubuntu', sans-serif;
      margin: 0;
      padding: 0;
      color: var(--dark-color);
      line-height: 1.6;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    /* Artists Header */
    .artists-header {
      background-color: var(--primary-color);
      color: white;
      padding: 60px 0 40px;
      text-align: center;
      margin-bottom: 40px;
    }
    
    .artists-header h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    
    /* Search Box */
    .search-box {
      max-width: 600px;
      margin: 0 auto 40px;
      position: relative;
    }
    
    .search-box input {
      width: 100%;
      padding: 12px 20px 12px 50px;
      border-radius: 30px;
      border: 1px solid #ddd;
      font-size: 16px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .search-box::before {
      content: "üîç";
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
    }
    
    /* Artists Grid */
    .artists-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 30px;
      margin-bottom: 50px;
    }
    
    .artist-card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: center;
    }
    
    .artist-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
    
    .artist-image {
      height: 250px;
      overflow: hidden;
    }
    
    .artist-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s;
    }
    
    .artist-card:hover .artist-image img {
      transform: scale(1.05);
    }
    
    .artist-content {
      padding: 20px;
    }
    
    .artist-name {
      font-size: 1.3rem;
      margin: 10px 0;
      color: var(--primary-color);
    }
    
    .artist-songs {
      font-size: 0.9rem;
      color: var(--gray-color);
      margin-bottom: 15px;
    }
    
    .view-profile {
      display: inline-block;
      background: var(--secondary-color);
      color: white;
      padding: 8px 20px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 500;
    }
    
    .no-artists {
      text-align: center;
      grid-column: 1 / -1;
      padding: 50px 0;
      color: var(--gray-color);
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .artists-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Artists Header -->
  <header class="artists-header">
    <div class="container">
      <h1>Maskandi Artists</h1>
      <p>Discover the talented musicians shaping the Maskandi sound</p>
    </div>
  </header>

  <div class="container">
    <!-- Search Box -->
    <div class="search-box">
      <form action="/artists" method="get">
        <input type="text" name="search" placeholder="Search artists..." 
               value="{{ search_query if search_query }}">
      </form>
    </div>

    <!-- Artists Grid -->
    <div class="artists-grid">
      {% if artists %}
        {% for artist in artists %}
        <div class="artist-card">
          <a href="/artist/{{ artist.id }}" style="text-decoration: none; color: inherit;">
            <div class="artist-image">
              <img src="{{ url_for('static', filename='uploads/profile_pics/' + artist.image) }}" 
                   alt="{{ artist.name }}">
            </div>
            <div class="artist-content">
              <h3 class="artist-name">{{ artist.name }}</h3>
              <p class="artist-songs">{{ artist.songs|length }} songs</p>
              <span class="view-profile">View Profile</span>
            </div>
          </a>
        </div>
        {% endfor %}
      {% else %}
        <div class="no-artists">
          <h3>No artists found</h3>
          <p>Try a different search term</p>
          <a href="/artists" class="view-profile">Show All Artists</a>
        </div>
      {% endif %}
    </div>
  </div>

  <!-- Include your existing footer here -->
</body>
</html>
